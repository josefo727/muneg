<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorias de una Nanci√≥n en Guerra | Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe src="muneg.pdf"></iframe>
    </div>
</body>
<script>
    // Adjusts iframe height when page is loaded
    window.addEventListener('load', function() {
        ajustarAlturaIframe();
    });

    // Adjusts iframe height when window is resized
    window.addEventListener('resize', function() {
        ajustarAlturaIframe();
    });

    // Function to adjust iframe height
    function ajustarAlturaIframe() {
        const iframe = document.querySelector('iframe');
        iframe.style.height = `${document.body.clientHeight}px`;
    }
</script>
</html>
